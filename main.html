<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMNLife</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/uts.css">
    <script src="https://kit.fontawesome.com/44e99dc1f6.js" crossorigin="anonymous"></script>
</head>

<body style="-moz-transform: scale(0.7, 0.7); zoom: 0.7; zoom: 70%;">
    <div class="parent container d-flex flex-column justify-content-center align-items-center h-100">
        <header class="UMNlife mt-5 mb-4">
            <h1>UMN<span>life</span></h1>
        </header>
        <h2 class="title">
            <span class="title-word title-word-1">Life</span>
            <span class="title-word tit le-word-2">of</span>
            <span class="title-word title-word-3">UMN</span>
            <span class="title-word title-word-4">student</span>
        </h2>
        <div class="anggota mt-4 d-flex">
            <button style="border: none; background-color: #eeebe2;">
                <i class="fa-solid fa-users fa-1x"> TEAM</i>
            </button>
            <div class="team">
                <ol>
                    <h5 style="font-weight: bold">Gregorius Ivan Halim <span>(00000054295)</span></h5>
                    <h5 style="font-weight: bold">Aaron Kosidin <span> (00000054191)</span></h5>
                    <h5 style="font-weight: bold">Agustinus <span>(00000053639)</span></h5>
                    <h5 style="font-weight: bold">Hendie Jason Achmadi <span>(00000055535)</span></h5>
                </ol>
            </div>
        </div>
        <div id="bungkus" class="container-main text-center d-flex-row mt-5">

            <div id="kepala" class="col mb-3">
                <div id="Text" class="col">
                    <h3>Choose Your <span>Character</span></h3>
                </div>
            </div>


            <div id="badan2" class="row">
                <form>
                    <img class="character-selection d-flex justify-content-evenly align-items-center pb-3 text-center">
                    <a id="triangle-left"><button type="button" id="arrow-left" style="width:40px;
                            height: 40px;"></button></a>
                    <img src="gambar/charfinalboy/idle-unscreen.gif" class="mx-2" id="change-character"
                        style="width: 250px;" />
                    <a id="triangle-right"><button type="button" id="arrow-right" style="width: 40px;
                            height: 40px;"> </button></a>
            </div>

            <div id="playerName-input" class="d-flex">
                <div class="input-group mb-3 text-center w-50">
                    <input id="playerName" type="text" class="border border-dark border-3 form-control text-center pt-1"
                        maxlength="10" placeholder="Enter Your Name">
                </div>
            </div>

            <div id="playButton-input" class="d-flex">
                <div class="input-group mb-3 text-center w-auto">
                    <form action="UTS/game.html">
                        <button onclick="play()" type="button"
                            class="play-button border border-dark border-3 form-control btn btn-danger">PLAY</button>
                        <audio id="audio-play" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
                </div>
            </div>
            </form>
        </div>

    </div>
    <!-- tutup div bungkus -->

    </div>
    <!-- tutup parent container -->

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
