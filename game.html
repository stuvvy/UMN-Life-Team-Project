<!DOCTYPE html>
<html>

<head>
    <title>UMNLife</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/uts.css">

    <script src="https://kit.fontawesome.com/44e99dc1f6.js" crossorigin="anonymous"></script>

</head>

<body style="-moz-transform: scale(0.60, 0.60); zoom: 0.60; zoom: 57%;">
    <!--parent-->
    <div id="parent2" class="parent2day container d-flex flex-column align-items-center pt-5"
        style=" border-radius: 12px;">
        <header class=" UMNlife mb-4 d-flex">
            <h1 id="UMN">UMN<span id="life">life</span></h1>
        </header>
        <button class="lofiAudio text-center p-2" style="background-color: #aaa8a0">
            <i class="fa-solid fa-music fa-2x text-center"></i>
        </button>

        <!--atas-->
        <div id="cont1" class="container-fluid row">
            <div class="container col cont-progress"
                style="height: auto; border: 8px rgb(143, 210, 233) solid; border-radius: 12px;">
                <div class="status text-center">
                    <h1 id="status-label" style="font-weight: bolder"></h1>
                </div>
                <div class="status d-flex align-items-center justify-content-evenly pb-2">
                    <div class="image-circle">
                        <i class="logo heart fa-solid fa-heart fa-2x d-flex justify-content-center align-items-center"
                            id="heart" style="color:#ff0000; width: 60px; height: 60px; border-radius: 3em;"></i>
                    </div>
                    <progress class="progressplayer" id="healthBar" value="100" max="100"
                        style="height: 3em; width: 15em;"></progress>
                </div>
                <div class="status d-flex align-items-center justify-content-evenly pb-2">
                    <div class="image-food">
                        <i class="logo makan fa-solid fa-utensils fa-2x d-flex justify-content-center align-items-center"
                            id="utensil"
                            style="color:rgba(255, 255, 255, 0.85); width: 60px; height: 60px; border-radius: 3em;"></i>
                    </div>
                    <progress class="progressplayer" id="foodBar" value="100" max="100"
                        style="height: 3em; width: 15em;"></progress>
                </div>
                <div class="status d-flex align-items-center justify-content-evenly pb-2">
                    <div class="image-circle">
                        <i class="logo baterai fa-solid fa-bolt fa-2x d-flex justify-content-center align-items-center"
                            id="baterai"
                            style="color:rgb(0, 238, 255); width: 60px; height: 60px; border-radius: 3em;"></i>
                    </div>
                    <progress class="progressplayer" id="energyBar" value="100" max="100"
                        style="height: 3em; width: 15em;"></progress>
                </div>
                <div class="status d-flex align-items-center justify-content-evenly pb-2">
                    <div class="image-happy">
                        <i class="logo senyum fa-solid fa-face-grin-beam fa-2x d-flex justify-content-center align-items-center"
                            id="smiley" style="color:#ffd901e7; width: 60px; height: 60px; border-radius: 3em;"></i>
                    </div>
                    <progress class="progressplayer" id="happinessBar" value="100" max="100"
                        style="height: 3em; width: 15em;"></progress>
                </div>
            </div>


            <div class="container space col"> </div>

            <!--atas kanan-->
            <div class="container-fluid fs col cont-progress d-flex flex-column"
                style="height: auto; border: 8px rgb(143, 210, 233) solid;  border-radius: 12px;">
                <h1 class="d-flex flex-row-reverse justify-content-center align-items-center text-center"
                    style=" font-weight: bolder">Condition</h1>
                <div class="status2 d-flex flex-row-reverse pb-2" style="text-align: right;">
                    <i class="logo-noborder matahari fa-solid fa-sun fa-3x" id="dayOrNight"
                        style="color:orange; padding-right: 10px"></i>
                    <div class="pt-2" style="padding-right: 20px">
                        <h4 id="sunOrMoon" style="font-weight: bold">Sunny</h4>
                    </div>
                </div>
                <div class="status2 d-flex flex-row-reverse pb-2">
                    <i class="logo-noborder fa-solid fa-clock fa-3x" id="clock"
                        style="color:darkturquoise; padding-right: 8px"></i>
                    <div class="pt-2" style="padding-right: 22px">
                        <h4 id="clockValue" style="font-weight: bold">06:00</h4>
                    </div>
                </div>
                <div class="status2 d-flex flex-row-reverse pb-2">
                    <i class="logo-noborder fa-solid fa-graduation-cap fa-3x" id="graduation"
                        style="color:darkblue;"></i>
                    <div class="pt-2" style="padding-right: 20px">
                        <h4 id="lvl" style="font-weight: bold">0 years</h4>
                    </div>
                </div>
                <div class="status d-flex flex-row-reverse pb-2" style="padding-right:10px">
                    <i class="logo-noborder fa-solid fa-money-bill fa-3x" id="money" style="color: darkgreen;"></i>
                    <div class="pt-2" style="padding-right: 25px">
                        <h4 id="moneyAmount" style="font-weight: bold"></h4>
                    </div>
                </div>
            </div>
        </div>
        <!--atas end-->

        <!--tengah-->
        <div id="warningBox">
            <h4>Status </h4>
        </div>
        <div id="warningBox1">
            <h4></h4>
        </div>
        <div id="warningBox2">
            <h4></h4>
        </div>
        <div id="warningBox3">
            <h4></h4>
        </div>
        <div id="warningBox4">
            <h4></h4>
        </div>
        <div id="contMid" class="text-center">
            <img id="change-char" src="" style=" width: 500px" />
        </div>
        <!--tengah end-->

        <!--tengah2-->
        <div id="contMid2" class="container-fluid" style="width: 850px">
            <div class="container d-flex justify-content-evenly align-items-center" style="height: auto;">
                <div class="image-book">
                    <i class="logo buku fa-solid fa-book fa-2x d-flex align-items-center justify-content-center"
                        id="book" style="color:#21bd2e; width: 60px; height: 60px; border-radius: 3em;"></i>
                </div>
                <progress class="progressplayer" id="eduBar" value="100" max="100"
                    style="height: 3em; width: 40em;"></progress>
            </div>
        </div>

        <!--bawah-->
        <div id="cont2" class="container-fluid d-flex flex-row justify-content-evenly my-3 pt-4 pb-5">
            <div id="cont2-child" class="container row" style="height: auto;">
                <div class=" col ">
                    <button id="btnStudy" type="button" class="todo act-study btn btn-success my-3"
                        style="width: 180px; height: 90px">
                        <audio id="audio-study" src="https://www.fesliyanstudios.com/play-mp3/5477"></audio>
                        <h5 id="study-word" style="font-weight: bolder" class="align-items-center my-auto">STUDY
                        </h5>
                    </button>
                </div>

                <div class="col">
                    <button id="btnEat" type="button" class="todo act-eat btn btn-success my-3"
                        style="width: 180px; height: 90px;">
                        <audio id="audio-eat"
                            src="https://files.gamebanana.com/preview/sounds/se_btl_fau_27.mp3"></audio>
                        <h5 id="eat-word" style="font-weight: bolder" class="align-items-center my-auto">EAT</h4>
                    </button>
                </div>

                <div class="col">
                    <button id="btnWork" type="button" class="todo act-work btn btn-success my-3"
                        style="width: 180px; height: 90px">
                        <audio id="audio-work" src="https://www.fesliyanstudios.com/play-mp3/373"></audio>
                        <h5 id="work-word" style="font-weight: bolder" class="align-items-center my-auto">WORK</h5>
                    </button>
                </div>

                <div class="col">
                    <button id="btnPlay" type="button" class="todo act-play btn btn-success my-3"
                        style="width: 180px; height: 90px">
                        <audio id="audio-play" src="https://www.fesliyanstudios.com/play-mp3/3981"></audio>
                        <h5 id="play-word" style="font-weight: bolder" class="align-items-center my-auto">PLAY</h5>
                    </button>
                </div>

                <div class="col">
                    <button id="btnSleep" type="button" class="todo act-sleep btn btn-success my-3"
                        style="width: 180px; height: 90px">
                        <audio id="audio-sleep" src="https://www.fesliyanstudios.com/play-mp3/4054"></audio>
                        <h5 id="sleep-word" style="font-weight: bolder" class="align-items-center my-auto">SLEEP
                        </h5>
                    </button>
                </div>
            </div>
        </div>
        <!--bawah end-->

        <div id="cont3" class="text-center">
            <div class="col">
                <h5 id="win"> You have graduated! Congrats.</h5>
                <button id="btnRestart" type="button" class="todo act-work btn btn-danger my-3 mx-2"
                    style="width: 180px; height: 90px">
                    <h5 id="restart-word" style="font-weight: bolder" class="align-items-center my-auto">RESTART
                    </h5>
                </button>
            </div>
        </div>

    </div>
    <!--parent end-->
    <audio id="audio-graduate" src="https://www.fesliyanstudios.com/play-mp3/4236"></audio>
    <audio id="audio-dead" src="https://files.gamebanana.com/preview/sounds/roblox-death-sound_1_8d0db.mp3"></audio>
    <audio id="myaudio" src="Sound/lofi.mp3" autoplay loop></audio>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/gamescript.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
